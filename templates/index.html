<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body>
  <div id="home">
    <div class="landing-text" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-delay="1000">
      <h1> YouTube Downloader </h1>
     
    </div>

  </div>

  <div class="container" data-aos="fade-up-left" data-aos-easing="ease-in-out" data-aos-delay="100">
    <form action="/result" method="POST" enctype="multipart/form-data">

      <div class="mb-3">
        <label for="youtubeLink" class="form-label">Youtube Link</label>
        <input type="text" required class="form-control" name="youtubeLink" id="youtubeLink" class="youtubeLink">

      </div>

      <div class="mb-3">
        <div class="mb-3">
          <label for="directory" class="form-label"> Directory </label>
          <input type="text" required class="form-control" name="destDir" id="destDir" class="youtubeLink">

        </div>
      </div>
      <div class="mb-3">

        <input class="form-check-input" type="radio" value="audio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1"> audio </label> <br>
        <input class="form-check-input" type="radio" value="video" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1"> video </label>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-success"> <i class="bi bi-download"></i>Download </button>
      </div>
      <div class="mb-3">
        <h4> {{issue}}</h4>
      </div>

    </form>
  </div>


  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
